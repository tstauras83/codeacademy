<p id="studentsobject"></p>

<script>

    /////////////////////////////////////////////////////////////// Task 1 ///////////////////////////////////////////

    let a = -5;
    let b = 0;
    let c = -4;

    let x = Math.max(a, c);
    let y = Math.min(b, d);

    console.log(x, y)


    /////////////////////////////////////////////////// Task 3 //////////////////////////////////////////////////////////////

    let vardas = "Tauras ";
    let pavarde = "Semaska, ";
    let kursas = "PHP Coding, ";
    let kur_mokosi = "Online, ";
    let pazymiu_masyvas = [5, 1, 6];

    /////////////////////////////////////////////////// Task 4 //////////////////////////////////////////////////////////////

    document.getElementById('demo').innerHTML = vardas + pavarde + kur_mokosi + kursas + pazymiu_masyvas;


    /////////////////////////////////////////////////// Task 5 /////////////////////////////////////////////////////////////////////////

    console.log(`The type of parameter 'vardas' is '${typeof vardas}'`);
    console.log(`The type of parameter 'pavarde' is '${typeof pavarde}'`);
    console.log(`The type of parameter 'kursas' is '${typeof kursas}'`);
    console.log(`The type of parameter 'kur_mokosi' is '${typeof kur_mokosi}'`);
    console.log(`The type of parameter 'pazymiu_masyvas' is '${typeof pazymiu_masyvas}'`);

    /////////////////////////////////////////////////// Task 6 //////////////////////////////////////////////////////////////

    let student = {
        vardas: "Tauras",
        pavarde: "Semaska",
        kursas: 1,
        kur_mokosi: "Online",
        pazymiu_masyvas: [5, 1, 6]
    };

    /////////////////////////////////////////////////// Task 7 //////////////////////////////////////////////////////////////

    let studentArray = [{
        vardas: "Tauras",
        pavarde: "Semaska",
        kursas: "PHP Coding",
        kur_mokosi: "Online",
        pazymiu_masyvas: [5, 1, 6]
    },
    {
        vardas: "Jonas",
        pavarde: "Jonaitis",
        kursas: 2,
        kur_mokosi: "Online",
        pazymiu_masyvas: [8, 9, 7]
    },
    {
        vardas: "Petras",
        pavarde: "Petrauskas",
        kursas: 3,
        kur_mokosi: "Online",
        pazymiu_masyvas: [6, 6, 6]
    }
];

    /////////////////////////////////////////////////// Task 8 //////////////////////////////////////////////////////////////

    document.getElementById("studentsobject").innerHTML += "<p>(Using dot notaion) Name: " + student.vardas + ", Surname: " + student.pavarde + ", Course: " + student.kursas + ", Grades: " + student.pazymiu_masyvas + "</p>";
    document.getElementById("studentsobject").innerHTML += "<p>(using bracket notation) Name: " + student['vardas'] + ", Course: " + student['pavarde'] + ", his grades are " + student['pazymiu_masyvas'] + ".</p>";


    /////////////////////////////////////////////////// Task 9 //////////////////////////////////////////////////////////////
    function studentGradesN() {
        document.getElementById("studentsobject").innerHTML += '<p>student grades </p>';
        for (let i = 0; i < studentArray.length; i++) {
            document.getElementById("studentsobject").innerHTML += 'student grades: ' + studentArray[i].pazymiu_masyvas + '<br>';
        }
    }
    studentGradesN();

    /////////////////////////////////////////////////// Task 10 //////////////////////////////////////////////////////////////

    function studentGrades1(){
        document.getElementById("studentsobject").innerHTML += '<p>student grades + 1 </p>';

        for (let i = 0; i < studentArray.length; i++) {
            for (let j = 0; j < studentArray[i].pazymiu_masyvas.length; j++) {
                if (studentArray[i].pazymiu_masyvas[j] < 10) {
                    studentArray[i].pazymiu_masyvas[j]++;
                }
            }
            document.getElementById("studentsobject").innerHTML += "Grades +1: " + studentArray[i].pazymiu_masyvas + "<br>"
        }
    }
    studentGrades1();


    /////////////////////////////////////////////////// Task 11 //////////////////////////////////////////////////////////////

    function sumOfGrades(){
        document.getElementById("studentsobject").innerHTML += '<p>Sum of grades </p>';
        for (let i = 0; i < studentArray.length; i++) {
            let sum = 0;
            for (let j = 0; j < studentArray[i].pazymiu_masyvas.length; j++) {
                sum += studentArray[i].pazymiu_masyvas[j];
            }
            document.getElementById("studentsobject").innerHTML += "Added Grades: " + sum + "<br>"
        }
    }

    sumOfGrades();

    /////////////////////////////////////////////////// Task 12 //////////////////////////////////////////////////////////////

    function getProduct() {
        document.getElementById("studentsobject").innerHTML += '<p> product of grades</p>';
        let sum1 = 0;
        let sum2 = 0;

        for (let i = 0; i < studentArray.length; i++) {
            const student = studentArray[i];
            if (i === 0) {
                sum1 = student.pazymiu_masyvas.reduce((acc, curr) => acc + curr);
            } else if (i === 1) {
                sum2 = student.pazymiu_masyvas.reduce((acc, curr) => acc + curr);
            }
        }
        const result = sum1 * sum2;
        document.getElementById("studentsobject").innerHTML += "Product of the first 2 students grades: " + result + "<br>"
    }
    getProduct();

    /////////////////////////////////////////////////// Task 13 //////////////////////////////////////////////////////////////

    function courseCheck(){
        document.getElementById("studentsobject").innerHTML += '<p>Is course numerla? </p>';
        for (let i = 0; i < studentArray.length; i++) {
            document.getElementById("studentsobject").innerHTML += "is it numeral?: " + (typeof studentArray[i].kursas === 'number') + "<br>";
        }

    }
    courseCheck();

    /////////////////////////////////////////////////// Task 14 //////////////////////////////////////////////////////////////



</script>
