    <form id="form">

<script>
    //task 1
    console.log(document.querySelectorAll('.galerijos_foto').length);

    //task 2
    document.getElementById('uuid').innerHTML += " Siame puslapyje yra " + document.querySelectorAll('.galerijos_foto').length + " paveiksleliai."

    //task 3


    function Alert() {
        alert(document.querySelectorAll('.galerijos_foto').length);
    }

    // task 4

    let images = document.querySelectorAll('.galerijos_foto');

    for (let i = 0; i < images.length; i++) {
        if (i % 2 === 0) {
            images[i].alt = 'testas';
        }
    }

    //task 5

    let uuidE = document.getElementById('uuid');

    if (uuidE) {
        uuidE.style.backgroundColor = 'green';
        uuidE.style.fontSize = '24px';
        uuidE.style.width = '200px';
        uuidE.style.height = '200px';
    }

    ////////////////////////////////////////////////////////////////////practice tasks ^, actual assignment below //////////////////////


    //task 1 assignment 2

    let names = document.getElementById('button');
    let fieldValue = document.getElementById('fname');

    names.addEventListener('click', fieldChange);

    function fieldChange() {
        fieldValue.value = "Hello, world!";
    }


    //task 2 assignment 2

    document.getElementById("showForm").onclick = function () {
        document.getElementById("formId").style.display = "block";
    }


    //task 3 assignment 2

    document.getElementById("addRow").onclick = function () {

        let input1 = document.getElementById("input1").value;
        let input2 = document.getElementById("input2").value;
        let input3 = document.getElementById("input3").value;

        let table = document.getElementById("myTable");
        let row = document.createElement("tr");
        let cell1 = document.createElement("td");
        let cell2 = document.createElement("td");
        let cell3 = document.createElement("td");

        cell1.innerHTML = input1;
        cell2.innerHTML = input2;
        cell3.innerHTML = input3;

        row.appendChild(cell1);
        row.appendChild(cell2);
        row.appendChild(cell3);
        table.appendChild(row);
    }


// task 3 assignment 2 part 2 :D

    let numInputFields = 1;
    function addInputField() {
        numInputFields++;
        let div = document.getElementById("inputFields");
        let label = document.createElement("label");
        label.innerHTML = "Column " + numInputFields + ":";
        div.appendChild(label);
        div.appendChild(document.createElement("br"));
        let input = document.createElement("input");
        input.type = "text";
        input.id = "col" + numInputFields;
        input.name = "col" + numInputFields;
        div.appendChild(input);
        div.appendChild(document.createElement("br"));

        // Add a new header cell to the table
        let table = document.getElementById("myDynamicTable");
        let headerRow = table.rows[0];
        let cell = headerRow.insertCell(-1);
        cell.innerHTML = "Column " + numInputFields;
    }

    function addRow() {
        // Get the values from the form fields
        let values = [];
        for (let i = 1; i <= numInputFields; i++) {
            values.push(document.getElementById("col" + i).value);
        }

        // Get the table
        let table = document.getElementById("myDynamicTable");

        // Create a new row
        let row = table.insertRow(-1);

        // Insert new cells
        for (let i = 0; i < numInputFields; i++) {
            let cell = row.insertCell(i);
            cell.innerHTML = values[i];
        }
    }



    //task 4 assignment 2

    let form = document.getElementById("realTimeForm");
    form.addEventListener('submit', function (event) {
        event.preventDefault();
        document.getElementById('realtime').innerHTML = input4.value;
    });

    let input4 = document.getElementById('input4');
    input4.addEventListener('input', function () {
        document.getElementById('realtime').innerHTML = input4.value;
    });


</script>
