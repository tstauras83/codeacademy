          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/style/style.css" rel="stylesheet" >

</head>
<body style="background-color: #585353">

<header>

    <nav>
        <ul>
            <li>
                <a href="index.html"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
            </li>
            <li>
                <a href="about.html"><i class="fa-sharp fa-solid fa-address-card"></i> ABOUT</a>
            </li>
            <li>
                <a href="#examples"><i class="fa-sharp fa-solid fa-pen-nib"></i> EXAMPLES</a>
            </li>
            <li>
                <a href="contact.html"><i class="fa-sharp fa-solid fa-address-book"></i> CONTACT</a>
            </li>
        </ul>
    </nav>

</header>

<main>

    <div class="row main-text">
        <h3>Contact!</h3>
        <p>
            Contacting me is easy, just fill out the form and i will get back to you within a couple of days!
        </p>
        <div class="col-12">
            <a href="#" class="  main-button">
                Contact me!
            </a>
        </div>
    </div>
</main>

<article>
    <div class="row">
        <div class="col-xxl-4 col-xl-4 col-md-12 col-sm-12">

        </div>
        <div class="col-xxl-4 col-xl-4 col-md-12 col-sm-12 container">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="lithuania">Lithuania</option>
                    <option value="canada">Canada</option>
                    <option value="germany">Germany</option>
                    <option value="australia">Australia</option>
                    <option value="latvia">Latvia</option>
                    <option value="uk">UK</option>
                    <option value="france">France</option>
                    <option value="romania">Romania</option>
                    <option value="poland">Poland</option>
                    <option value="ukraine">Ukraine</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
        <div class="col-xxl-4 col-xl-4 col-md-12 col-sm-12">

        </div>
    </div>



</article>


<footer class="row footer">
    <div class="col-4 footer-logo">

        <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    </div>
</footer>

</body>
</html>
